<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" href="./img/temp_pavicon.png" />
  <title>프론트엔드 황지원</title>
</head>

<body>
  <!-- 첫 화면 한정 라벨 -->
  <div id="prfLabel">
    <img src="./img/prf_label.png" alt="라벨">
  </div>
  <!-- header js로 include -->
  <!-- <header data-include-path="./header.html"></header> -->
  <!-- 프로필과 자막 -->
  <section id="introduce">
    <div class="audio_wrap">
      <div id="prf_img" class="profile_img">
        <img src="./img/profile_replace.jpg" alt="대체이미지">
      </div>

      </div>
    </div>
    <div class="audio_cnt">
      <audio id="prf_audio" src="./img/FRIEND THE END_볼빨간사춘기.mp3"></audio>
    </div>
    <div class="subtitle_wrap">
      <p>안녕하세요.</p>
    </div>
  </section>

<!-- <script src="./js/include.js"></script> -->
<script src="./js/audio.js"></script>
<script src="./js/prf_header.js"></script>
