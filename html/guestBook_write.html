<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/sub.css" />
    <link rel="icon" type="image/png" href="./img/temp_pavicon.png" />
    <title>방명록쓰기</title>
  </head>
  <body>
    <!-- header js로 include -->
    <header data-include-path="./header.html"></header>
    <div id="guestBook_wrap">
      <div class="title">
        <h2>글쓰기</h2>
      </div>
      <div id="guestbook-container" class="form_wrap">
          <form id="leave-message">
            <div>
              <label for="title">제목</label>
              <input id="title" type="text" autofocus>
            </div>
            <div>
              <label for="name">이름</label>
              <input id="name" type="text">
            </div>
            <div>
              <label for="detail">내용</label>
              <textarea name="detail" id="detail"></textarea>
            </div>
            <div class="write_btn">
              <button type="reset">다시쓰기</button>
              <button type="submit">저장</button>
            </div>
          </form>
      </div>
    </div>
  </body>
  <script type="module" src="/js/include.js"></script>
  <script type="type/html" src="/js/firebase.js"></script>
</html>
