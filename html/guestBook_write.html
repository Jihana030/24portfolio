<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/sub.css" />
    <link rel="icon" type="image/png" href="./img/temp_pavicon.png" />
    <title>방명록쓰기</title>
  </head>
  <body>
    <!-- header js로 include -->
    <header data-include-path="./header.html"></header>
    <div id="guestBook_wrap">
      <div class="title">
        <h2>글쓰기</h2>
      </div>
      <div class="table_wrap">
        <div class="write_table">
          <table>
            <colgroup>
              <col style="width: 20%;">
              <col>
            </colgroup>
            <tbody>
              <tr>
                <th>제목</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <th>이름</th>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <th>내용</th>
                <td>
                  <textarea name="" id=""></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="write_btn">
          <button>다시쓰기</button>
          <button>저장</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/js/include.js"></script>
</html>
